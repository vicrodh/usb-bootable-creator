name: Build and Package MajUSB Bootable Creator

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential libgtk-4-dev libglib2.0-dev libudev-dev \
            pkg-config zlib1g-dev libssl-dev libparted-dev \
            dosfstools ntfs-3g parted rsync policykit-1 \
            flatpak-builder rpm wimtools libfuse2 patchelf gdisk

      - name: Build release binaries
        run: |
          cargo build --release

      - name: Prepare assets for packaging
        run: |
          mkdir -p dist/icons
          cp assets/icons/icon-128x128.png dist/icons/majusb-bootable-creator.png
          cp assets/majusb-bootable-creator.desktop dist/
          cp target/release/rust-usb-bootable-creator dist/
          cp target/release/cli_helper dist/

      - name: Build .deb package
        run: |
          cargo install cargo-deb
          cargo deb --no-build
          cp target/debian/*.deb dist/

      # - name: Ensure RPM metadata section exists
      #   run: |
      #     if ! grep -q '\[package.metadata.rpm\]' Cargo.toml; then
      #       echo "No [package.metadata.rpm] found. Running cargo rpm init..."
      #       cargo rpm init
      #     fi

      # - name: Build .rpm package
      #   run: |
      #     cargo install cargo-rpm
      #     cargo rpm build --target ${{ matrix.target }}
      #     find "target/${{ matrix.target }}/release/rpmbuild/RPMS" -name '*.rpm' -exec cp {} dist/ \; \
      #       || find target/release/rpmbuild/RPMS -name '*.rpm' -exec cp {} dist/ \;

      - name: Build AppImage
        env:
          ARCH: x86_64
          APPIMAGE_EXTRACT_AND_RUN: 1
        run: |
          APPDIR="$PWD/AppDir"
          mkdir -p "$APPDIR"/usr/bin "$APPDIR"/usr/share/applications \
            "$APPDIR"/usr/share/icons/hicolor/128x128/apps \
            "$APPDIR"/usr/share/icons/hicolor/256x256/apps \
            "$APPDIR"/usr/share/icons/hicolor/512x512/apps
          cp dist/rust-usb-bootable-creator "$APPDIR"/usr/bin/rust-usb-bootable-creator.bin
          chmod +x "$APPDIR"/usr/bin/rust-usb-bootable-creator.bin
          cp dist/cli_helper "$APPDIR"/usr/bin/
          chmod +x "$APPDIR"/usr/bin/cli_helper
          # bundle wimlib-imagex for offline use
          if command -v wimlib-imagex >/dev/null 2>&1; then
            cp "$(command -v wimlib-imagex)" "$APPDIR"/usr/bin/wimlib-imagex
            chmod +x "$APPDIR"/usr/bin/wimlib-imagex
          fi
          # bundle sgdisk (from gdisk/gptfdisk) for offline GPT repair
          if command -v sgdisk >/dev/null 2>&1; then
            cp "$(command -v sgdisk)" "$APPDIR"/usr/bin/sgdisk
            chmod +x "$APPDIR"/usr/bin/sgdisk
          fi
          cp dist/majusb-bootable-creator.desktop "$APPDIR"/usr/share/applications/
          cp dist/icons/majusb-bootable-creator.png "$APPDIR"/usr/share/icons/hicolor/128x128/apps/majusb-bootable-creator.png
          cp assets/icons/icon-256x256.png "$APPDIR"/usr/share/icons/hicolor/256x256/apps/majusb-bootable-creator.png
          cp assets/icons/icon-512x512.png "$APPDIR"/usr/share/icons/hicolor/512x512/apps/majusb-bootable-creator.png
          mkdir -p "$APPDIR"/usr/share/licenses/majusb-bootable-creator
          cp LICENSE "$APPDIR"/usr/share/licenses/majusb-bootable-creator/LICENSE
          cp LICENSE.wimlib "$APPDIR"/usr/share/licenses/majusb-bootable-creator/
          cp THIRD_PARTY_LICENSES.md "$APPDIR"/usr/share/licenses/majusb-bootable-creator/
          if [ -f /usr/share/doc/gdisk/copyright ]; then
            cp /usr/share/doc/gdisk/copyright "$APPDIR"/usr/share/licenses/majusb-bootable-creator/COPYING.gdisk
          fi

          cat > "$APPDIR"/usr/bin/rust-usb-bootable-creator <<'EOF'
          #!/bin/sh
          script_dir="$(CDPATH= cd -- "$(dirname "$0")" && pwd)"
          appdir="$(CDPATH= cd -- "$script_dir/.." && pwd)"
          export PATH="$script_dir:$appdir/usr/bin:$PATH"

          find_bin() {
            for candidate in \
              "$script_dir/rust-usb-bootable-creator.bin" \
              "$appdir/usr/bin/rust-usb-bootable-creator.bin" \
              "$appdir/rust-usb-bootable-creator.bin"; do
              [ -x "$candidate" ] && echo "$candidate" && return 0
            done
            return 1
          }

          ensure_exec_tmp() {
            BASE="${TMPDIR:-/tmp}"
            PROBE="$(mktemp -d "$BASE/majusb-probe-XXXXXX" 2>/dev/null)" || PROBE=""
            if [ -n "$PROBE" ]; then
              cat >"$PROBE/.x" <<'EOS'
          #!/bin/sh
          exit 0
          EOS
              chmod +x "$PROBE/.x" 2>/dev/null
              "$PROBE/.x" >/dev/null 2>&1
              STATUS=$?
              rm -rf "$PROBE" >/dev/null 2>&1
              if [ "$STATUS" -eq 0 ]; then
                echo "$BASE"
                return
              fi
            fi
            FALLBACK="$HOME/.cache/majusb-run"
            mkdir -p "$FALLBACK"
            echo "$FALLBACK"
          }

          TMPDIR="$(ensure_exec_tmp)"
          export TMPDIR

          # If not yet in extract-and-run mode, re-run the AppImage with safe TMPDIR
          if [ -n "$APPIMAGE" ] && [ "${APPIMAGE_EXTRACT_AND_RUN:-0}" != "1" ]; then
            export APPIMAGE_EXTRACT_AND_RUN=1
            exec env TMPDIR="$TMPDIR" "$APPIMAGE" "$@"
          fi

          ORIG_BIN="$(find_bin)" || { echo "rust-usb-bootable-creator.bin not found" >&2; exit 1; }
          exec env TMPDIR="$TMPDIR" "$ORIG_BIN" "$@"
          EOF
          chmod +x "$APPDIR"/usr/bin/rust-usb-bootable-creator
          ln -sf usr/bin/rust-usb-bootable-creator "$APPDIR"/rust-usb-bootable-creator
          ln -sf usr/bin/rust-usb-bootable-creator.bin "$APPDIR"/rust-usb-bootable-creator.bin

          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://raw.githubusercontent.com/linuxdeploy/linuxdeploy-plugin-gtk/master/linuxdeploy-plugin-gtk.sh
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-gtk.sh

          # Deploy deps only; we'll run appimagetool ourselves.
          ./linuxdeploy-x86_64.AppImage --appdir "$APPDIR" --plugin gtk

          # Ensure custom AppRun after linuxdeploy touched the AppDir
          cat > "$APPDIR"/AppRun <<'EOF'
          #!/bin/sh
          HERE="$(CDPATH= cd -- "$(dirname "$0")" && pwd)"
          export PATH="$HERE/usr/bin:$PATH"
          exec "$HERE/usr/bin/rust-usb-bootable-creator" "$@"
          EOF
          chmod +x "$APPDIR"/AppRun

          wget -q https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          APPIMAGE_NAME="majusb-creator-x86_64.AppImage"
          ARCH=x86_64 APPIMAGE_EXTRACT_AND_RUN=1 ./appimagetool-x86_64.AppImage "$APPDIR" "dist/$APPIMAGE_NAME"

      - name: Archive PKGBUILD and sources
        run: |
          tar czf dist/majusb-bootable-creator-$(grep '^version' Cargo.toml | head -1 | cut -d'=' -f2 | tr -d ' "').tar.gz \
            --exclude=target --exclude=dist --exclude=.git .
          cp PKGBUILD dist/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: majusb-bootable-creator-binaries
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            dist/*.deb
            dist/*.tar.gz
            dist/PKGBUILD
            dist/*.AppImage
            dist/rust-usb-bootable-creator
            dist/cli_helper
            dist/majusb-bootable-creator.desktop
            dist/icons/majusb-bootable-creator.png
