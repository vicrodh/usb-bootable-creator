app-id: com.github.vicrodh.MajUSB
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: rust-usb-bootable-creator
finish-args:
  - --device=all
  - --filesystem=host
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: majusb-bootable-creator
    buildsystem: simple
    build-commands:
      - install -Dm755 rust-usb-bootable-creator /app/bin/rust-usb-bootable-creator
      - install -Dm755 cli_helper /app/bin/cli_helper
      - install -Dm644 assets/icons/icon-128x128.png /app/share/icons/hicolor/128x128/apps/majusb-bootable-creator.png
      - install -Dm644 assets/majusb-flatpak.desktop /app/share/applications/majusb-flatpak.desktop
    sources:
      - type: dir
        path: target/release
        dest: .
      - type: dir
        path: assets
        dest: assets
